<body>
	
	<h1>todos</h1>

	<div class="container">
		<form action="" method="post">
			<input type="radio" id="all" name="tabs" checked>
			<label for="all">All</label>
			<input type="radio" id="active" name="tabs">
			<label for="active">Active</label>
			<input type="radio" id="complete" name="tabs">
			<label for="complete">Complete</label><br>
			<input class="entry" type="text" name="taskname" placeholder="Введите задачу"><hr>
			<input type="checkbox" name="task-1" id="t1">
			<label for="t1">Взять себя в руки и перестать быть ленивым говном</label><hr>
			<input type="checkbox" name="task-2" id="t2" checked>
			<label for="t2">Начать изучать программирование</label><hr>
			<input type="checkbox" name="task-3" id="t3" checked>
			<label for="t3">Определить, по какой ветке я хочу развиваться</label><hr>
			<input type="checkbox" name="task-4" id="t4">
			<label for="t4">Научиться следовать распорядку дня</label><br><hr>
			<span>2 items left</span>
		</form>
	</div>

</body>
